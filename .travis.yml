dist: trusty
sudo: required

language: node_js
node_js:
  - 8

addons:
  chrome: stable

cache:
  directories:
    - node_modules

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm install

script:
  - npm run test-ci

branches:
  only:
  - master
  - develop
