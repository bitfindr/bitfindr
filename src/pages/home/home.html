<ion-header>
  <ion-navbar transparent>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-6 *ngFor="let contact of contacts | async">
      <bw-contact
               [contact]="contact"
               (click)="goToContact(contact)"></bw-contact>
    </ion-col>
  </ion-row>
</ion-content>
