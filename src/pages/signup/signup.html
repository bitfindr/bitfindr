<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>
<ion-content fullscreen>
  <img class="logo" src="assets/icon/bitcoin.png" />

  <form padding [formGroup]="signupForm" (submit)="signup()" novalidate>
    <div *ngIf="!stepOneComplete" clas="step-one">
      <ion-item>
        <ion-input formControlName="firstName"
                   type="text"
                   placeholder="First name"
                   clearInput clearOnEdit="false">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="lastName"
                   type="text"
                   placeholder="Last name"
                   clearInput clearOnEdit="false">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="email"
                   type="text"
                   placeholder="E-mail"
                   clearInput clearOnEdit="false">
        </ion-input>
      </ion-item>

      <!-- https://angular.io/guide/structural-directives#ng-container-to-the-rescue -->
      <ng-container formGroupName="password">
        <ion-item>
          <ion-input formControlName="value"
                     type="password"
                     placeholder="Password"
                     clearInput clearOnEdit="false">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input formControlName="confirmed"
                     type="password"
                     placeholder="Confirm password"
                     clearInput clearOnEdit="false">
          </ion-input>
        </ion-item>
      </ng-container>

      <button ion-button block outline color="light"
              class="login-button"
              [disabled]="signupForm.invalid"
              (click)="advanceStepTwo()">
        Advance
      </button>
    </div>

    <div class="step-two" *ngIf="stepOneComplete">
      <ion-item>
        <ion-input [formControl]="username"
                   type="text"
                   placeholder="username"
                   class="form-control"
                   clearInput clearOnEdit="false">
        </ion-input>
      </ion-item>

      <button type="submit" ion-button block outline color="light"
              class="login-button"
              [disabled]="username.invalid">
        Create account
      </button>
    </div>

      </form>
</ion-content>
